# - Automatic cleanup of old workflow runs and releases
# - Configurable retention of releases and pre-releases
# - Post-build disk usage check
#
# Environment and Error Handling:
# - Timezone configuration
# - Enhanced error handling and logging in custom scripts

name: Build OpenWrt

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://git.openwrt.org/openwrt/openwrt.git
  REPO_BRANCH: main
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Europe/Kiev
  HOSTS_URL: https://raw.githubusercontent.com/StevenBlack/hosts/master/alternates/fakenews-gambling-porn-social/hosts
  KEEP_LATEST_RELEASES:
  DELETE_ONLY_PRE_RELEASES:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo timedatectl set-timezone "$TZ"
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir
          
          TOTAL_CORES=$(nproc)
          TOTAL_MEMORY_MB=$(free -m | awk '/^Mem:/{print $2}')
          MEMORY_PER_THREAD=2048  # Assume each thread needs 2GB RAM
          THREADS_BY_MEMORY=$((TOTAL_MEMORY_MB / MEMORY_PER_THREAD))
          OPTIMAL_THREADS=$((TOTAL_CORES < THREADS_BY_MEMORY ? TOTAL_CORES : THREADS_BY_MEMORY))
          OPTIMAL_THREADS=$((OPTIMAL_THREADS > 1 ? OPTIMAL_THREADS : 1))
          
          if [ $TOTAL_MEMORY_MB -lt 4096 ]; then
            echo "Warning: Less than 4GB of RAM available. Build may fail or be very slow."
          fi
          
          echo "BUILD_THREADS=$OPTIMAL_THREADS" >> $GITHUB_ENV
          echo "Using $OPTIMAL_THREADS threads for compilation"

      - name: Clean up disk space
        run: |
          sudo apt-get autoremove -y && sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/* /tmp/* /workdir/*
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          if command -v docker &> /dev/null; then
            docker rmi $(docker image ls -aq) || true
          fi
          df -h

      - name: Clone source code
        working-directory: /workdir
        run: |
          git clone $REPO_URL -b $REPO_BRANCH --depth 1 openwrt
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

      - name: Load custom feeds
        run: |
          [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
          chmod +x $DIY_P1_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P1_SH

      - name: Update feeds
        run: cd openwrt && ./scripts/feeds update -a

      - name: Install feeds
        run: cd openwrt && ./scripts/feeds install -a

      - name: Load custom configuration
        run: |
          [ -e files ] && mv files openwrt/files
          [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
          chmod +x $DIY_P2_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P2_SH

      - name: Create update_hosts.sh
        run: |
          mkdir -p openwrt/files/usr/bin
          cat << EOF > openwrt/files/usr/bin/update_hosts.sh
          #!/bin/sh
          set -e

          CHECK_URL="${HOSTS_URL}"
          HOSTS_FILE="/etc/hosts"
          LAST_DATE_FILE="/etc/last_update_date"
          TMP_FILE="/tmp/hosts_tmp"
          BAK_FILE="/tmp/hosts.bak"

          if ! curl -sSfL "$CHECK_URL" -o "$TMP_FILE"; then
              echo "Failed to download hosts file" >&2
              exit 1
          fi

          # Check if the downloaded file is not empty and has the expected format
          if [ ! -s "$TMP_FILE" ] || ! grep -q "^# Title: StevenBlack/hosts" "$TMP_FILE"; then
              echo "Downloaded file is empty or has unexpected format" >&2
              rm -f "$TMP_FILE"
              exit 1
          fi

          NEW_DATE=$(sed -n 's/^# Date: //p' "$TMP_FILE")
          [ -f "$LAST_DATE_FILE" ] && LAST_DATE=$(cat "$LAST_DATE_FILE") || LAST_DATE=""

          if [ "$NEW_DATE" != "$LAST_DATE" ]; then
              # Backup the old hosts file to /tmp
              cp "$HOSTS_FILE" "$BAK_FILE"

              # Update the hosts file
              mv "$TMP_FILE" "$HOSTS_FILE"
              echo "$NEW_DATE" > "$LAST_DATE_FILE"

              # Restart dnsmasq
              if ! /etc/init.d/dnsmasq restart; then
                  echo "Failed to restart dnsmasq. Reverting changes." >&2
                  mv "$BAK_FILE" "$HOSTS_FILE"
                  rm -f "$LAST_DATE_FILE"
                  exit 1
              fi

              echo "Hosts file updated successfully"
              rm -f "$BAK_FILE"  # Remove backup after successful update
          else
              rm -f "$TMP_FILE"
              echo "Hosts file is already up to date"
          fi
          EOF
          chmod +x openwrt/files/usr/bin/update_hosts.sh

      - name: Download package
        id: package
        run: |
          cd openwrt
          make defconfig
          make download -j$BUILD_THREADS
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: Check disk space before compilation
        run: |
          echo "Available disk space:"
          df -h
          FREE_SPACE=$(df -k --output=avail / | tail -n1)
          if [ $FREE_SPACE -lt 10485760 ]; then  # 10GB in KB
            echo "Error: Not enough disk space to proceed with compilation"
            exit 1
          fi

      - name: Compile the firmware
        id: compile
        run: |
          cd openwrt
          echo "Compiling with $BUILD_THREADS threads"
          start_time=$(date +%s)
          make -j$BUILD_THREADS || make -j1 V=s
          end_time=$(date +%s)
          echo "Compilation time: $((end_time - start_time)) seconds"
          echo "status=success" >> $GITHUB_OUTPUT
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

      - name: Check space usage
        if: (!cancelled())
        run: df -hT

      - name: Upload bin directory
        uses: actions/upload-artifact@v4
        if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
        with:
          name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: openwrt/bin

      - name: Organize files
        id: organize
        if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
        run: |
          cd openwrt/bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware directory
        uses: actions/upload-artifact@v4
        if: steps.organize.outputs.status == 'success' && !cancelled()
        with:
          name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}

      - name: Get latest OpenWrt changes
        id: openwrt_changes
        run: |
          changes=$(curl -s 'https://git.openwrt.org/?p=openwrt/openwrt.git;a=log;h=HEAD' | 
                    grep -P '^\w{40}' | 
                    sed -n '1,10p' | 
                    awk '{print "- " $2 " " $3 ": " $0}' | 
                    sed 's/^- [0-9a-f]\{40\} //')
          echo "formatted_changes<<EOF" >> $GITHUB_OUTPUT
          echo "$changes" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate release tag
        id: tag
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        run: |
          echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Generate SHA256 checksums
        if: steps.compile.outputs.status == 'success'
        run: |
          cd ${{ env.FIRMWARE }}
          sha256sum * > sha256sums.txt
          echo "CHECKSUMS=$(cat sha256sums.txt)" >> $GITHUB_ENV

      - name: Upload firmware to release
        uses: softprops/action-gh-release@v1
        if: >-
          github.event.inputs.release == 'true' &&
          !failure() &&
          !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          files: ${{ env.FIRMWARE }}/*
          body: |
            This is an automated build of OpenWrt firmware for supported devices.
            Built on: ${{ steps.date.outputs.date }}

            SHA256 checksums:
            ${{ env.CHECKSUMS }}

      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 1
          keep_minimum_runs: 1
          delete_workflow_pattern: build-openwrt.yml
          delete_run_by_conclusion_pattern: success,failure,cancelled

      - name: Remove old Releases
        uses: dev-drprasad/delete-older-releases@v0.3.2
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        with:
          keep_latest: ${{ env.KEEP_LATEST_RELEASES || 3 }}
          delete_tags: true
          delete_only_pre_releases: ${{ env.DELETE_ONLY_PRE_RELEASES || false }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
