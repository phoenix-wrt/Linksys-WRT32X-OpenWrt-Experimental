name: Build OpenWrt
on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      openwrt_version:
        description: 'Specify OpenWrt version (e.g. 23.05.5 or 24.10.5)'
        required: false
        default: 24.10.5
env:
  REPO_URL: https://github.com/openwrt/openwrt.git
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Europe/Kiev

  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: false

  KEEP_LATEST_RELEASES: 3
  DELETE_ONLY_PRE_RELEASES: false
jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Determine OpenWrt version
        id: openwrt_version
        run: |
          if [[ -n "${{ github.event.inputs.openwrt_version }}" ]]; then
            VERSION="v${{ github.event.inputs.openwrt_version }}"
          else
            VERSION=$(curl -s https://api.github.com/repos/openwrt/openwrt/releases \
              | jq -r '[.[] | select(.prerelease == false)][0].tag_name')
            [ -z "$VERSION" ] && VERSION="v23.05.5"
          fi
          echo "Using OpenWrt version: $VERSION"
          echo "REPO_BRANCH=$VERSION" >> $GITHUB_ENV
          echo "repo_branch=$VERSION" >> $GITHUB_OUTPUT
      - name: Clone OpenWrt source
        run: |
          git clone --depth 1 -b "$REPO_BRANCH" "$REPO_URL" openwrt
      - name: Initialize environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo timedatectl set-timezone "$TZ"
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev \
            python3-setuptools rsync unzip zlib1g-dev file wget curl jq
      - name: Clean up disk space
        run: |
          sudo apt-get autoremove -y
          sudo apt-get clean
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc \
            /opt/hostedtoolcache/CodeQL
          df -h
      - name: Cache OpenWrt downloads
        uses: actions/cache@v4
        with:
          path: openwrt/dl
          key: openwrt-dl-${{ env.REPO_BRANCH }}
          restore-keys: |
            openwrt-dl-
      - name: Cache OpenWrt staging_dir
        uses: actions/cache@v4
        with:
          path: openwrt/staging_dir
          key: openwrt-staging-${{ env.REPO_BRANCH }}
          restore-keys: |
            openwrt-staging-
      - name: Load custom feeds script
        run: |
          [ -e "$FEEDS_CONF" ] && mv "$FEEDS_CONF" openwrt/feeds.conf.default
          chmod +x "$DIY_P1_SH"
          cd openwrt
          "$GITHUB_WORKSPACE/$DIY_P1_SH"
      - name: Force GitHub feeds mirrors
        run: |
          cat > openwrt/feeds.conf.default <<'EOF'
          src-git packages https://github.com/openwrt/packages.git
          src-git luci https://github.com/openwrt/luci.git
          src-git routing https://github.com/openwrt/routing.git
          src-git telephony https://github.com/openwrt/telephony.git
          EOF

          cat openwrt/feeds.conf.default
      - name: Update feeds (retry)
        run: |
          cd openwrt
          for i in 1 2 3; do
            ./scripts/feeds update -a && break
            sleep 10
          done
      - name: Install feeds
        run: |
          cd openwrt
          ./scripts/feeds install -a
      - name: Load custom configuration
        run: |
          [ -d files ] && mv files openwrt/files
          [ -f "$CONFIG_FILE" ] && mv "$CONFIG_FILE" openwrt/.config

          if [ -f "$DIY_P2_SH" ]; then
            chmod +x "$DIY_P2_SH"
            cd openwrt
            "$GITHUB_WORKSPACE/$DIY_P2_SH"
          fi
      - name: Download packages
        run: |
          cd openwrt
          make defconfig
          make download -j$(nproc) || make download -j1 V=s
          find dl -size -1024c -delete
      - name: Compile firmware
        id: compile
        run: |
          cd openwrt
          make -j$(nproc) || make -j1 V=s

          grep '^CONFIG_TARGET.*DEVICE.*=y' .config \
            | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME

          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
          echo "FILE_DATE=_$(date +%Y%m%d%H%M)" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT
      - name: Organize firmware files
        if: env.UPLOAD_FIRMWARE == 'true'
        run: |
          cd openwrt/bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
      - name: Upload firmware
        if: env.UPLOAD_FIRMWARE == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          retain_days: 1
          keep_minimum_runs: 1
