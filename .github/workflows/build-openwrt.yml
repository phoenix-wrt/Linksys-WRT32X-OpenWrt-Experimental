#
# Description: This workflow automates the build process for OpenWrt firmware.
#
# Key features:
# Source and Configuration:
# - Customizable OpenWrt source and branch
# - Support for custom feeds and configurations
#
# Build Process:
# - Automatic package downloads and compilation
# - Caching of build dependencies for faster subsequent builds
# - Multi-threaded compilation
# - Disk space optimization
# - Custom script for updating hosts file
#
# Artifacts and Releases:
# - Flexible artifact upload options
# - Automatic firmware upload to GitHub releases
# - Informative naming for artifacts and releases
# - Automatic inclusion of recent OpenWrt changes in release notes
#
# Maintenance and Optimization:
# - Automatic cleanup of old workflow runs and releases
# - Configurable retention of releases and pre-releases
# - Post-build disk usage check
#
# Environment and Error Handling:
# - Timezone configuration
# - Enhanced error handling and logging in custom scripts

name: Build OpenWrt

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/openwrt/openwrt.git
  REPO_BRANCH: main
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Europe/Kiev
  HOSTS_URL: https://raw.githubusercontent.com/StevenBlack/hosts/master/alternates/fakenews-gambling-porn-social/hosts
  KEEP_LATEST_RELEASES: 3
  DELETE_ONLY_PRE_RELEASES: false

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo timedatectl set-timezone "$TZ"
          sudo mkdir -p /workdir/openwrt /workdir/tmp
          sudo chown $USER:$USER /workdir/openwrt /workdir/tmp

          TOTAL_CORES=$(nproc)
          TOTAL_MEMORY_MB=$(free -m | awk '/^Mem:/{print $2}')
          MEMORY_PER_THREAD=2048  # Assume each thread needs 2GB RAM
          THREADS_BY_MEMORY=$((TOTAL_MEMORY_MB / MEMORY_PER_THREAD))
          OPTIMAL_THREADS=$((TOTAL_CORES < THREADS_BY_MEMORY ? TOTAL_CORES : THREADS_BY_MEMORY))
          OPTIMAL_THREADS=$((OPTIMAL_THREADS > 1 ? OPTIMAL_THREADS : 1))

          if [ $TOTAL_MEMORY_MB -lt 4096 ]; then
            echo "Warning: Less than 4GB of RAM available. Build may fail or be very slow."
          fi

          echo "BUILD_THREADS=$OPTIMAL_THREADS" >> $GITHUB_ENV
          echo "Using $OPTIMAL_THREADS threads for compilation"

      - name: Clean up disk space
        run: |
          sudo apt-get autoremove -y
          sudo apt-get clean
          
          dirs_to_remove=(
            "/workdir/tmp"
            "/var/lib/apt/lists"
            "/usr/share/dotnet"
            "/usr/local/lib/android"
            "/opt/ghc"
            "/opt/hostedtoolcache/CodeQL"
          )
          
          for dir in "${dirs_to_remove[@]}"; do
            if [ -d "$dir" ]; then
              sudo rm -rf "$dir"/*
              echo "Cleaned $dir"
            else
              echo "Directory $dir does not exist, skipping"
            fi
          done
          
          if command -v docker &> /dev/null; then
            docker system prune -af
          else
            echo "Docker not found, skipping Docker cleanup"
          fi
          
          echo "Disk space after cleanup:"
          df -h

      - name: Clone source code
        working-directory: /workdir/openwrt
        run: |
          set -e
          git clone $REPO_URL -b $REPO_BRANCH --depth 1 .
          echo "OPENWRT_VERSION=$(git describe --tags --always)" >> $GITHUB_ENV

      - name: Generate cache key and prepare feeds
        id: cache_key
        run: |
          set -e
          if [ -e $FEEDS_CONF ]; then
            mv $FEEDS_CONF openwrt/feeds.conf.default
          fi
          if [ -e files ]; then
            mv files openwrt/files
          fi
          
          config_hash=$(md5sum openwrt/.config | awk '{print $1}')
          feeds_hash=$(md5sum openwrt/feeds.conf.default | awk '{print $1}')
          cache_key="${{ runner.os }}-openwrt-$config_hash-$feeds_hash"
          echo "cache_key=$cache_key" >> $GITHUB_OUTPUT
          echo "Generated cache key: $cache_key"

      - name: Cache OpenWrt downloads
        uses: actions/cache@v3
        with:
          path: openwrt/dl
          key: ${{ steps.cache_key.outputs.cache_key }}
          restore-keys: |
            ${{ runner.os }}-openwrt-

      - name: Load custom configuration and update feeds
        run: |
          [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
          chmod +x $DIY_P1_SH $DIY_P2_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P1_SH
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          $GITHUB_WORKSPACE/$DIY_P2_SH

      - name: Create update_hosts.sh
        run: |
          mkdir -p openwrt/files/usr/bin
          cat << EOF > openwrt/files/usr/bin/update_hosts.sh
          #!/bin/sh
          set -e

          CHECK_URL="${HOSTS_URL}"
          HOSTS_FILE="/etc/hosts"
          LAST_DATE_FILE="/etc/last_update_date"
          TMP_FILE="/tmp/hosts_tmp"
          BAK_FILE="/tmp/hosts.bak"

          if ! curl -sSfL "$CHECK_URL" -o "$TMP_FILE"; then
              echo "Failed to download hosts file" >&2
              exit 1
          fi

          # Check if the downloaded file is not empty and has the expected format
          if [ ! -s "$TMP_FILE" ] || ! grep -q "^# Title: StevenBlack/hosts" "$TMP_FILE"; then
              echo "Downloaded file is empty or has unexpected format" >&2
              rm -f "$TMP_FILE"
              exit 1
          fi

          NEW_DATE=$(sed -n 's/^# Date: //p' "$TMP_FILE")
          [ -f "$LAST_DATE_FILE" ] && LAST_DATE=$(cat "$LAST_DATE_FILE") || LAST_DATE=""

          if [ "$NEW_DATE" != "$LAST_DATE" ]; then
              # Backup the old hosts file to /tmp
              cp "$HOSTS_FILE" "$BAK_FILE"

              # Update the hosts file
              mv "$TMP_FILE" "$HOSTS_FILE"
              echo "$NEW_DATE" > "$LAST_DATE_FILE"

              # Restart dnsmasq
              if ! /etc/init.d/dnsmasq restart; then
                  echo "Failed to restart dnsmasq. Reverting changes." >&2
                  mv "$BAK_FILE" "$HOSTS_FILE"
                  rm -f "$LAST_DATE_FILE"
                  exit 1
              fi

              echo "Hosts file updated successfully"
              rm -f "$BAK_FILE"  # Remove backup after successful update
          else
              rm -f "$TMP_FILE"
              echo "Hosts file is already up to date"
          fi
          EOF
          chmod +x openwrt/files/usr/bin/update_hosts.sh

      - name: Download package
        id: package
        run: |
          cd openwrt
          make defconfig
          make download -j$BUILD_THREADS
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: Check disk space before compilation
        run: |
          echo "Available disk space before compilation:"
          df -h
          FREE_SPACE=$(df -k --output=avail / | tail -n1)
          if ! [[ "$FREE_SPACE" =~ ^[0-9]+$ ]]; then
            echo "Error: Failed to get free space value"
            exit 1
          fi
          if [ $FREE_SPACE -lt 10485760 ]; then  # 10GB in KB
            echo "Error: Not enough disk space to proceed with compilation"
            echo "Available space: $((FREE_SPACE / 1024)) MB"
            exit 1
          fi
          echo "Available space: $((FREE_SPACE / 1024)) MB"

      - name: Compile the firmware
        id: compile
        run: |
          cd openwrt
          chmod +x $GITHUB_WORKSPACE/compile.sh
          if $GITHUB_WORKSPACE/compile.sh $BUILD_THREADS; then
            echo "status=success" >> $GITHUB_OUTPUT
            grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
            [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
            echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Upload bin directory
        uses: actions/upload-artifact@v4
        if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR && !cancelled()
        with:
          name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: openwrt/bin

      - name: Organize files
        id: organize
        if: env.UPLOAD_FIRMWARE && !cancelled()
        run: |
          cd openwrt/bin/targets/*/*
          if [ -d packages ]; then
            echo "Removing packages directory"
            rm -rf packages
          else
            echo "packages directory not found, skipping removal"
          fi
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware directory
        uses: actions/upload-artifact@v4
        if: steps.organize.outputs.status == 'success' && !cancelled()
        with:
          name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}

      - name: Get latest OpenWrt changes
        id: openwrt_changes
        run: |
          echo "Fetching latest OpenWrt changes from GitHub API..."
          
          if [ -z "$REPO_BRANCH" ] || ! [[ "$REPO_BRANCH" =~ ^[a-zA-Z0-9_.-]+$ ]]; then
            echo "Error: REPO_BRANCH is not set or contains invalid characters: $REPO_BRANCH"
            exit 1
          fi
          
          changes=$(curl -s "https://api.github.com/repos/openwrt/openwrt/commits?sha=$REPO_BRANCH" | 
                    jq -r '.[:10] | map("- " + (.commit.author.date | .[0:10]) + ": " + (.commit.message | split("\n")[0])) | .[]')
          
          if [ -z "$changes" ]; then
            echo "Warning: No changes fetched. Using placeholder message."
            changes="Unable to fetch recent changes. Please check the OpenWrt repository for updates."
          fi
          
          echo "Debug: Latest OpenWrt changes:"
          echo "$changes"
          
          echo "formatted_changes<<EOF" >> $GITHUB_OUTPUT
          echo "$changes" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Prepare firmware files for release
        if: steps.tag.outputs.status == 'success' && !cancelled()
        run: |
          cd ${{ env.FIRMWARE }}
          find . -type f -name "*.bin" -o -name "*.img" -o -name "*.gz" | xargs -I {} cp {} ./
          echo "FIRMWARE_FILES=$(ls *.{bin,img,gz} 2>/dev/null | xargs)" >> $GITHUB_ENV

      - name: Generate release tag
        id: tag
        if: env.UPLOAD_RELEASE && !cancelled()
        run: |
          echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware to release
        uses: softprops/action-gh-release@v2
        if: steps.tag.outputs.status == 'success' && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          files: |
            ${{ env.FIRMWARE }}/*.bin
            ${{ env.FIRMWARE }}/*.img
            ${{ env.FIRMWARE }}/*.gz
          body: |
            This is an automated build of OpenWrt firmware for supported devices.
            Built on: ${{ steps.tag.outputs.release_tag }}

            Firmware files included in this release:
            ${{ env.FIRMWARE_FILES }}

            Recent OpenWrt changes:
            ${{ steps.openwrt_changes.outputs.formatted_changes }}

      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 1
          keep_minimum_runs: 1
          delete_workflow_pattern: build-openwrt.yml
          delete_run_by_conclusion_pattern: success,failure,cancelled

      - name: Remove old Releases
        uses: dev-drprasad/delete-older-releases@v0.3.3
        if: env.UPLOAD_RELEASE && !cancelled()
        with:
          keep_latest: ${{ env.KEEP_LATEST_RELEASES }}
          delete_tags: true
          delete_prerelease_only: ${{ env.DELETE_ONLY_PRE_RELEASES }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
